<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de medidas</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade</label>
            <input type="number" id="input" name="input" placeholder="0"/>
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímitro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímitro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <button id="converter-btn">Converter</button>
        <div  class="output-group">
            <label for="output">Resultado</label>
            <input type="text" id="output" readonly><!--Essa propriedade permite que o usuário só possa copiar o valor e não editar-->
        </div>
        <div id="message"></div>
    </div><!--Div de fechamento-->
</body>
</html>
